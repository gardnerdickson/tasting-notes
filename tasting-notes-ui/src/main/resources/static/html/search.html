<div id="search-container">

    <div id="user-section">
        <a ng-if="!currentUser" ng-click="loginOrCreateAccount()">Login or create account</a>
        <a ng-if="currentUser" style="font-weight: bold" ng-click="openFavorites()">{{currentUser}}</a>
    </div>

    <form id="search-form">
        <span>Search for products by tasting notes (ex: smoke, peat)</span>
        <tags-input id="tag-input" ng-model="tags" on-tag-added="formChange()" placeholder="Add a keyword" replace-spaces-with-dashes="false"></tags-input>
        <input id="search-button" type="button" ng-click="submit()" value="Find LCBO Products"/>
    </form>

    <div ng-show="loading">Loading...</div>
    <div ng-show="error.show">{{error.message}}</div>

    <div results-table="" enable-favorites-button="true">

    </div>

</div>
